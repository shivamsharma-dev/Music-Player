<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player | Shivam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body bgcolor="red">
  <div class="player">
    <h2 id="title">Song Title</h2>
    <h4 id="artist">Artist Name</h4>

    <audio id="audio" src="music/song1.mp3"></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button id="playPause" onclick="togglePlay()">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress" id="progress"></div>
    </div>

    <div class="info">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />
    
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
